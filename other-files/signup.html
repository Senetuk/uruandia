<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace - Sign Up</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="container">
      <span class="logo">MarketPlace</span>
      <nav>
        <a href="index.html">Home</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="features.html">Features</a>
        <a href="signup.html">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Signup Form -->
  <section class="container" style="max-width:500px; margin:50px auto;">
    <h2 style="text-align:center;">Create Your Account</h2>
    <form>
      <label>Name</label>
      <input type="text" style="width:100%; padding:10px; margin:10px 0;" placeholder="Enter your full name" required />

      <label>Email</label>
      <input type="email" style="width:100%; padding:10px; margin:10px 0;" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" style="width:100%; padding:10px; margin:10px 0;" placeholder="Enter your password" required />

      <label>Account Type</label>
      <select style="width:100%; padding:10px; margin:10px 0;">
        <option>Buyer</option>
        <option>Seller</option>
      </select>

      <button type="submit" class="btn" style="width:100%;">Sign Up</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MarketPlace | <a href="#">About</a> | <a href="#">Contact</a></p>
  </footer>

</body>
</html>
